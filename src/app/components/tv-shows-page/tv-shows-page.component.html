<div class="container">
  <h1> Popular TV Shows</h1>
  
  @if (loading()) {
    <div class="loading">
      <p>Loading TV shows...</p>
    </div>
  } 
  
  @else if (error()) {
    <div class="error">
      <p>{{ error() }}</p>
    </div>
  } 
  
  @else {
    <div class="tv-shows-grid">
      @for (tvShow of tvShows(); track tvShow.id) {
        <div class="tv-show-card" (click)="goToTVDetails(tvShow.id)">
          <button 
            class="wishlist-btn"
            (click)="toggleWishlist($event, tvShow)"
            [class.active]="isInWishlist(tvShow.id)"
            aria-label="Toggle wishlist">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" 
                    stroke="currentColor" 
                    stroke-width="2" 
                    stroke-linecap="round" 
                    stroke-linejoin="round"/>
            </svg>
          </button>
          <img 
            [src]="getImageUrl(tvShow.poster_path)"
            [alt]="tvShow.name"
            class="tv-show-poster"
          >
          <div class="tv-show-info">
            <h3>{{ tvShow.name }}</h3>
            <p class="rating">‚≠ê {{ tvShow.vote_average }}/10</p>
            <p class="overview">{{ tvShow.overview | slice:0:100 }}...</p>
          </div>
        </div>
      }
    </div>
    
    <div class="pagination">
      <button class="pagination-btn" 
              (click)="previousPage()"
              [disabled]="!canGoPrevious()">
         Previous
      </button>
      <div class="pagination-info">
        <span>Page {{ currentPage() }} of {{ totalPages() }}</span>
      </div>
      <button class="pagination-btn"
              (click)="nextPage()"
              [disabled]="!canGoNext()">
        Next 
      </button>
    </div>
  }
</div>
